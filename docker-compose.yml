version: '3.8'
services:
  db:
    image: mysql:8.0 # Sau mariadb:10.5 dacÄƒ preferi MariaDB
    container_name: academia_db
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: root_password
      MYSQL_DATABASE: academia
      MYSQL_USER: pos_admin
      MYSQL_PASSWORD: parola
    ports:
      - "3306:3306"
    volumes:
      - db_data:/var/lib/mysql
    command: --default-authentication-plugin=mysql_native_password

volumes:
  db_data:
